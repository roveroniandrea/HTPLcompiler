<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci sequence</title>
    <script src="HTPLCompiler.js"></script>
</head>

<body>
    <HTPL>
        <p class="HTPL-ignore">Compile and run to get the Nth number of the fibonacci sequence</p>
        <button class="HTPL-ignore" onclick="HTPLCompiler.compileAndRun(false)">Compile and run</button>
        <div id="fibonacci" class="number">
            <ul>
                <strong id="<=">
                    <p id="number"></p>
                    <p id="1"></p>
                </strong>
                <if>
                    <return>
                        <p id="number"></p>
                    </return>
                </if>
                <else>
                    <h1 id="res">
                        <b id="+">
                            <h3 id="fibonacci">
                                <b id="-">
                                    <p id="number"></p>
                                    <p id="1"></p>
                                </b>
                            </h3>
                            <h3 id="fibonacci">
                                <b id="-">
                                    <p id="number"></p>
                                    <p id="2"></p>
                                </b>
                            </h3>
                        </b>
                    </h1>
                    <return>
                        <p id="res"></p>
                    </return>
                </else>
            </ul>
        </div>
        <h1 id="fibonacciUntil"><prompt id="Insert which fibonacci numbers you want to calculate (position in sequence)"></prompt></h1>
        <cite>
            <h3 id="fibonacci">
                <p id="fibonacciUntil"></p>
            </h3>
        </cite>
    </HTPL>
</body>

</html>
